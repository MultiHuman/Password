<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma's password</title>
    <link rel="stylesheet" href="Enigma_style.css">
</head>
<body>
    <div id="turning">
        <table>
            <tr>
                <th>입력되는 알파벳</th>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
                <th>e</th>
                <th>f</th>
                <th>g</th>
                <th>h</th>
                <th>i</th>
                <th>j</th>
                <th>k</th>
                <th>l</th>
                <th>m</th>
                <th>n</th>
                <th>o</th>
                <th>p</th>
                <th>q</th>
                <th>r</th>
                <th>s</th>
                <th>t</th>
                <th>u</th>
                <th>v</th>
                <th>w</th>
                <th>x</th>
                <th>y</th>
                <th>z</th>
            </tr>
        </table>
    </div>
    <div id="input">
        <div class="text">
            <textarea id="encode_input" rows="3" placeholder="문자열 입력"></textarea><br>
            <div class="but">
                <button id="encode">Encoding!  (암호화!)</button>
            </div><br>
            <textarea id="encode_output" rows="3"></textarea>
        </div>
        <div class="text">
            <textarea id="decode_input" rows="3" placeholder="문자열 입력"></textarea><br>
            <div class="but">
                <button id="decode">Decoding!  (복호화!)</button>
            </div><br>
            <textarea id="decode_output" rows="3"></textarea>
        </div>
    </div>
    <a href="index.html">돌아가기</a>
</body>
<script src="Enigma_script.js"></script>
</html>
