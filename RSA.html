<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA</title>
    <link rel="stylesheet" href="RSA_style.css">
</head>
<body>
    <h1 id="p_out">p값을 입력해주세요.</h1><textarea id="p" cols="30" rows="1" placeholder="소수 입력" onchange="P_Changed()"></textarea>
    <h1 id="q_out">q값을 입력해주세요.</h1><textarea id="q" cols="30" rows="1" placeholder="소수 입력" onchange="Q_Changed()"></textarea>
    <h1 id="n">n : </h1>
    <h1 id="phi">Φ(n) : </h1>
    <div id="input">
        <div class="text">
            <textarea id="encode_input" rows="3" placeholder="문자열 입력"></textarea><br>
            <div class="but">
                <button id="encode">Encoding!  (암호화!)</button>
            </div><br>
            <textarea id="encode_output" rows="3"></textarea>
        </div>
        <div class="text">
            <textarea id="decode_input" rows="3" placeholder="문자열 입력"></textarea><br>
            <div class="but">
                <button id="decode">Decoding!  (복호화!)</button>
            </div><br>
            <textarea id="decode_output" rows="3"></textarea>
        </div>
    </div>
    <a href="index.html">돌아가기</a>
</body>
<script src="RSA_script.js"></script>
</html>
